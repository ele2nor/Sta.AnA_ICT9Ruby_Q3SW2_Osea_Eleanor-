<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>

body{
  font-family: 'Poppins', sans-serif;
  background-color: #ffd6e8; /* soft pink */
}

/* Navbar */
.navbar{
  background-color: #ff8fc4; /* darker pink */
}

h1{
  color: white;
  font-weight: 600;
}

/* Budget Box */
#brands{
  width: 750px;
  background-color: #ffe6f2;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  animation: float 4s ease-in-out infinite;
}

/* Soft floating animation */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0px); }
}

/* Input */
#budget{
  text-align: center;
  border-radius: 15px;
  border: 2px solid #ff8fc4;
  padding: 10px;
}

/* Buttons */
#buttons, #brand_btn{
  background-color: #ff4fa3; /* darker pink contrast */
  color: white;
  border: none;
  border-radius: 25px;
  padding: 10px 25px;
  margin: 10px;
  transition: 0.2s ease;
}

#buttons:hover, #brand_btn:hover{
  background-color: #e63e8c;
  transform: scale(1.05);
}

/* Sparkle background (very subtle) */
.sparkle{
  position: fixed;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  pointer-events: none;
  animation: rise 5s linear infinite;
}

@keyframes rise{
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 0.6; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

.footer{
  margin-top: 60px;
  padding: 10px;
  background-color: #ff8fc4;
  color: white;
}

</style>
</head>

<body>

<nav class="navbar navbar-expand-md">
  <div class="container-fluid">
    <h1 class="mx-auto">$Product Locator$</h1>
  </div>
</nav>

<br>

<center>
<div id="brands">
  <h4>
    Want a gaming laptop (ÔΩ°¬∑ v ¬∑ÔΩ°) ? <br>
    Enter your budget below. ‡¥¶‡µç‡¥¶‡¥ø(Àµ ‚Ä¢ÃÄ ·¥ó - Àµ ) ‚úß
  </h4>

  <input type="text" class="form-control mt-3" id="budget" placeholder="Enter your budget...">
</div>
</center>

<br>

<div class="container text-center">

  <button id="buttons" onclick="showStore()">Store Location</button>

  <div id="brand" class="mt-3"></div>

<script>

/* Original logic unchanged */
function showBrand(){
  let budget = Number(document.getElementById('budget').value);
  let disc = budget * 0.20;
  let finalPrice = disc.toFixed(2);

  document.getElementById("brand").innerHTML =
  "<div style='background:#ffe6f2; padding:20px; border-radius:15px;'>" +
  "<b>Recommended Brands:</b><br>" +

  "<button id='brand_btn'>Lenovo</button><br><br>" +
  "You are eligible for <b>‚Ç±" + finalPrice + "</b> discount." +
  "</div>";
}

function showStore(){
  document.getElementById("stores").innerHTML =
  "<div style='background:#ffe6f2; padding:20px; border-radius:15px;'>" +
  "<b>Villman</b><br>" +
  "SM Fairview<br><br>" +
  "<b>Silicon Valley</b><br>" +
  "SM North EDSA" +
  "</div>";
}

/* Subtle sparkles */
function createSparkle(){
  const sparkle = document.createElement("div");
  sparkle.classList.add("sparkle");
  sparkle.style.left = Math.random() * window.innerWidth + "px";
  sparkle.style.animationDuration = (Math.random()*3+3)+"s";
  document.body.appendChild(sparkle);
  setTimeout(()=> sparkle.remove(),6000);
}
setInterval(createSparkle, 600);

</script>
